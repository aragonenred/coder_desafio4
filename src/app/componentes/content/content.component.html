
<div class="container" style="border: 1px solid rgba(0, 0, 0, 0.2); border-radius:5px; height: calc(100vh - 60px);">
    <h3 style="color:rgba(0, 0, 0, 0.5); font-size: 12px; font-weight: 300; ">Administrar > <span style="font-weight: 600;">Alumnos</span></h3>

    <form class="form" [formGroup]="formulario" (ngSubmit)="agregarAlumno()" >
      <div class="form-group">
        <div class="row">
          <div class="col-3">
            <mat-form-field appearance="legacy">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="nombre" type="text" placeholder="Eduardo Riccillo" >
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="legacy">
              <mat-label>Apellido</mat-label>
              <input matInput formControlName="apellido" type="text" placeholder="Eduardo Riccillo" >
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="legacy">
              <mat-label>Documento</mat-label>
              <input matInput formControlName="documento" type="text" placeholder="33615758" maxlength="8">
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="legacy">
              <mat-label>e-mail</mat-label>
              <input matInput formControlName="email" type="email" placeholder="tucorreo@mail.com" >
            </mat-form-field>
          </div>

        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-3">
            <mat-form-field appearance= "legacy">
              <mat-label>Fecha de Nacimiento</mat-label>
              <input matInput formControlName="nacimiento" type="date" >
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="legacy">
              <mat-label>Pais</mat-label>
              <mat-select formControlName ="pais" class="mr-1 select">
                <mat-option *ngFor="let pais of paises" [value]="pais">{{pais}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-1">
            <button mat-raised-button color="secondary" type="submit" style="font-size: 12px;" >Agregar</button>
          </div>

        </div>
      </div>
    </form>

    <app-alumnos-tabla></app-alumnos-tabla>

</div><!--container-->
